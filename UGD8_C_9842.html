<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UGD8</title>
    <script src="vue.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>

<body>
    <div class="text-center" id="app">
        <h1>Tebak Angka 1-10</h1>

        <form id="app" @submit="checkForm" action="https://vuejs.org/" method="post">
            <p>
                <label for="angka">Angka</label>
                <input :disabled="clicked" id="angka" v-model="angkaInput" type="number" name="age" min="0">
            </p>
            <p>
                <input :disabled="clicked" type="submit" value="Submit">
            </p>

            <p v-if="jawaban == true && angkaInput != null && clicked == true">
                Benar
                <button @click="mulai" type="reset">Mulai lagi</button>
            </p>
            <div v-else-if="jawaban == false && angkaInput != null && clicked == true">
                Salah
                <p v-if="counter > 0">{{ counter }} kesempatan lagi</p>
                <p v-if="counter == 0">Kamu Kalah</p>
                <div>
                    <button @click="mulai" type="reset">Mulai lagi</button>
                </div>
            </div>
            <div class="card">
                <div class="card-body" style="margin: auto;">
                    {{ mhs.nama }} | {{ mhs.npm }} | {{ mhs.kelas }}
                </div>
            </div>
        </form>
    </div>
</body>
<script>
    new Vue({
        el: '#app',
        data: {
            mhs: {
                nama: 'Yeremia Adiel Yoga Sasongko',
                npm: '180709842',
                kelas: 'Kelas C',
            },
            counter: 3,
            clicked: false,
            jawaban: false,
            angkaBenar:Math.floor(Math.random() * 10) + 1,
            angkaInput: null
        },
        methods: {
            checkForm: function (e) {
                if (this.angkaBenar == this.angkaInput) {
                    this.jawaban = true;
                    this.clicked = true;
                    this.counter = 3;
                } else {
                    this.jawaban = false;
                    this.clicked = true;
                    this.counter--;
                }
                e.preventDefault();
                console.log(angkaBenar)
            },
            mulai() {
                this.jawaban = false;
                this.clicked = false;
                this.angkaInput = null;
            }
        },
    });
</script>

</html>
